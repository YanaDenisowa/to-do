<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="login__block">
            <h3 class="title">Hello! <br>Register or Log In</h3>
            <div class="login__form">
                <form action="#" class="login__form__wrapper" onsubmit="checkUser();">
                    <input type="email" placeholder="Your e-mail" name="userEmail" id="email">
                    <input type="password" placeholder="Password" name="password" id="password">
                    <input type="submit" value="Log In" id="login">
                    <!--<input type="submit" value="Register" id="register">-->
                </form>
                <div id="wrong-password" class="wrong"></div>
            </div>
        </div>

        <div class="todo__block" >
            <div>
                <table class="todo__list">
                    <caption> <h3 class="title">To Do List</h3></caption>
                    <tr>
                        <th>Task</th>
                        <th>Created Date</th>
                        <th>Completed Date</th>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox">task1</td>
                        <td>01.12.2021</td>
                        <td>03.02.2022 </td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox">task1</td>
                        <td>01.12.2021</td>
                        <td>03.02.2022</td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox">task1</td>
                        <td>01.12.2021</td>
                        <td>03.02.2022</td>
                        <td><button>X</button></td>
                    </tr>
                </table>
                <button class="button" id="addNew">Add new</button>
            </div>
            <div class="form__add">
                <h3 class="title">Create New Task</h3>
                <div class="todo__form">
                    <form action="#" class="todo__form__wrapper" onsubmit="addTask();">
                        <input type="text" placeholder="Add title" id="title">
                        <textarea name="txarea" placeholder="Type a description" class="txarea" id="txarea" ></textarea>
                        <div class="date__container">
                            <label for="dateToDone"> Choose date task to be done
                                <input id="dateToDone" type="date" >
                            </label>
                        </div>
                        <input type="submit" id="add" value="Add new">
                    </form>
                </div>
            </div>
    </div>
        </div>

    <script src="scripts/ClassUser.js"></script>
    <script src="scripts/ClassTask.js"></script>
    <script src="scripts/ClassLocalStorageHelper.js"></script>
    <script src="scripts/crypto.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
